<!DOCTYPE html>
<html ng-app="friendsList">
<head>
	<title>Babies First Angular</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl">
	<h1> List of Friends: </h1>
	<p>
		<button>Submit</button>
		<input type="text" placeholder="Enter new friend...">
	</p>
	<div ng-repeat="item in friends">
		<p> {{item}} </p>
	</div>


	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
